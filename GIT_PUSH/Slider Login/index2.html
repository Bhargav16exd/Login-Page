<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style2.css">
    <link rel="stylesheet" href="btn.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap" rel="stylesheet">
    <script src="./script.js"></script>
    <title>LOGIN
    </title>
</head>
<body>
<section class="mainsec">
    <div id="sign_in">
        <h1 class="title">LOGIN</h1>
        <input type="email" class="mail" placeholder="Enter Email">
        <input type="password" class="pass" placeholder="Enter password">
        <a href="" class="fpass">Forgot Password ?</a>
        <div class="btn">
        <button class="sin" >Login In</button>
        <button class="sin" id="sin" onclick=" slide1()" >Sign Up ?</button>
        </div>
    </div>
    <div id = "sign_up">
        <h1> SIGN UP</h1>
        <input type="email"  class="upEmail" placeholder="Enter Email">
        <input type="password"   class="upPass" placeholder="Enter password">
        <input type="password"   class="cpass" placeholder="Confirm password">
        <button class="sinUP" onclick="slide2()">Sign Up</button>
    </div>
</section>

<script>
    let x = document.getElementById("sign_up")
    let y = document.getElementById("sign_in")
    function slide1 () {
        x.style.right="0px"
        y.style.right="300px"
    }
    function slide2() {
        x.style.right="-300px"
        y.style.right="0px"
    }
</script>
</body>
</html>
